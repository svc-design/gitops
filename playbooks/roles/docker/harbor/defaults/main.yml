# External endpoint configuration
ext_endpoint: https://images.onwalk.net

# Harbor Log service configuration
harbor_log_image: goharbor/harbor-log:v2.12.0
harbor_log_container_name: harbor-log
harbor_log_volume: /var/log/harbor
logrotate_conf_path: ./common/config/log/logrotate.conf
rsyslog_conf_path: ./common/config/log/rsyslog_docker.conf
harbor_log_port: 1514

# Registry service configuration
registry_image: goharbor/registry-photon:v2.12.0
registry_container_name: registry
registry_volume_storage: /data/registry
registry_config_volume: ./common/config/registry/
registry_cert_path: /data/secret/registry/root.crt
shared_trust_certificates: ./common/config/shared/trust-certificates
harbor_syslog_port: 1514

# Registry Controller configuration
registryctl_image: goharbor/harbor-registryctl:v2.12.0
registryctl_container_name: registryctl
registryctl_env_file: ./common/config/registryctl/env
registryctl_volume_storage: /data/registry
registryctl_config_volume: ./common/config/registry/
registryctl_config_file: ./common/config/registryctl/config.yml
registry_credential_username: harbor_registry_user

# PostgreSQL service configuration
postgresql_image: goharbor/harbor-db:v2.12.0
postgresql_container_name: harbor-db
postgresql_data_volume: /data/database
postgresql_env_file: ./common/config/db/env
postgresql_shm_size: '1gb'
postgresql_host: postgresql
postgresql_port: 5432
postgresql_username: postgres
postgresql_database: registry

# Core service configuration
core_image: goharbor/harbor-core:v2.12.0
core_container_name: harbor-core
core_env_file: ./common/config/core/env
core_ca_volume: /data/ca_download/
core_data_volume: /data/
core_certificates_volume: ./common/config/core/certificates/
core_app_conf_path: ./common/config/core/app.conf
core_private_key_path: /data/secret/core/private_key.pem
core_secret_key_path: /data/secret/keys/secretkey

# Portal service configuration
portal_image: goharbor/harbor-portal:v2.12.0
portal_container_name: harbor-portal
portal_nginx_conf_path: ./common/config/portal/nginx.conf

# Cache service configuration
redis_image: goharbor/redis-photon:v2.12.0
redis_container_name: redis
redis_data_volume: /data/redis

# Job service configuration
jobservice_image: goharbor/harbor-jobservice:v2.12.0
jobservice_container_name: harbor-jobservice
jobservice_env_file: ./common/config/jobservice/env
jobservice_config_file: ./common/config/jobservice/config.yml
jobservice_trust_certificates: ./common/config/shared/trust-certificates
jobservice_log_driver: stdout

# Proxy Service Configuration
proxy_image: goharbor/nginx-photon:v2.12.0
proxy_container_name: nginx
proxy_restart_policy: always

