# === Configuration validation ===
- name: Ensure OpenObserve authorization is provided
  ansible.builtin.assert:
    that:
      - otlp_auth is defined
      - otlp_auth | string | trim | length > 0
    fail_msg: otlp_auth must be defined and non-empty for otel collector deployment
  when: inventory_hostname in groups[group]

- name: Deploy otel collector config
  ansible.builtin.template:
    src: otel-config.yaml
    dest: /etc/otel-config.yaml
    owner: openobserve-agent
    group: openobserve-agent
    mode: '0644'
  when: inventory_hostname in groups[group]

- name: Create otel collector service
  ansible.builtin.template:
    src: otel-collector.service
    dest: /etc/systemd/system/otel-collector.service
    owner: root
    group: root
    mode: '0644'
  when: inventory_hostname in groups[group]

- name: Enable and start otel collector
  ansible.builtin.systemd:
    name: otel-collector
    enabled: true
    state: restarted
    daemon_reload: true
  when: inventory_hostname in groups[group]
