apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: itsm-dev
  namespace: itsm-dev
spec:
  interval: 1m
  chart:
    spec:
      version: "0.1.15"
      chart: itsm
      sourceRef:
        kind: HelmRepository
        name: stable
        namespace: itsm-dev
      interval: 1m
  values:
    etcd-adapter:
      enabled: true
      fullnameOverride: apisix-etcd
      service:
        port: 2379
      config: |
        server:
          host: 0.0.0.0
          port: 2379
        log:
          level: info
        datasource:
          type: btree # btree of mysql
          mysql:
            host: mysql
            port: 3306
            username: apisix
            password: apisix
            database: apisix
