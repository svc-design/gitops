apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: stable
  namespace: monitoring
spec:
  interval: 1m
  url: https://charts.onwalk.net/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: observabilityagent
  namespace: monitoring
spec:
  chart:
    spec:
      chart: observabilityagent
      version: "0.1.6"
      sourceRef:
        kind: HelmRepository
        name: stable
        namespace: monitoring
  interval: 1m
  values:
    fluent-bit:
      enabled: false
    deepflow-agent:
      enabled: true
      deepflowServerNodeIPS:
        - 10.0.1.3
      deepflowK8sClusterID: d-rUJ4CUKMUt
    prometheus:
      enabled: true
      server:
        name: agent
        extraFlags:
        - web.enable-lifecycle
        - storage.tsdb.retention.time=30m
        - enable-feature=expand-external-labels
        remoteWrite:
        - name: remote_prometheus
          url: 'https://prometheus.svc.plus/api/v1/write'
        persistentVolume:
          enabled: false
      alertmanager:
        enabled: false
      prometheus-pushgateway:
        enabled: false
    promtail:
      enabled: true
      config:
        clients:
          - url: https://data-gateway.svc.plus/loki/api/v1/push
