apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mysql
  namespace: itsm-dev
spec:
  interval: 1m
  chart:
    spec:
      version: "9.21.2"
      chart: mysql
      sourceRef:
        kind: HelmRepository
        name: stable
        namespace: itsm-dev
      interval: 1m
  values:
    enabled: true
    fullnameOverride: mysql
    global:
      imageRegistry: ""
    architecture: standalone
    auth:
      rootPassword: ""
      createDatabase: true
      database: "my_database"
      username: ""
      password: ""
      replicationUser: replicator
      replicationPassword: ""
      existingSecret: ""
      usePasswordFiles: false
    primary:
      persistence:
        enabled: true
        size: 1Gi
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
        limits:
          cpu: 200m
          memory: 400Mi
